---
driver:
  name: vagrant
  synced_folders:
   - ["./", "/tmp/habitat"]

provisioner:
  name: shell
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7.5

suites:
  - name: base
    provisioner:
      arguments: ["<%= ENV['HAB_ORIGIN'] %>", "base"]
    verifier:
      inspect_tests:
        test/integration/base

